<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor</p>
    <!--
    <video src="midia/meu-video.mp4" width="400px" controls autoplay></video>
    Essa é a forma mais simples, mas vamos usar a outra para colocar todos os formatos de videos -->

    <video width="560" controls autoplay loop poster="imagens/capa.png">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.mv4" type="video/mv4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogg" type="video/ogg">
        <p>Seu navegador nao tem compatibilidade com reproduçao de vídeos.<a href="midia/meu-video.mp4">Clique para baixar o video</a></p>
    </video>

    <h1>Inserindo Vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tRFebE516t4?si=CIwKMMBmxM4uG84p" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
